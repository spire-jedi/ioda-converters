observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/2020110112/gdas.t12z.1bamua.tm00.bufr_d"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
          latitude:
            query: "*/CLAT"
          longitude:
            query: "*/CLON"
          satelliteId:
            query: "*/SAID"
          sensorID:
            query: "*/SIID"
          channelNumber:
            query: "*/BRITCSTC/CHNM"
          fieldOfViewNumber:
            query: "*/FOVN"
          solarZenithAngle:
            query: "*/SOZA"
          solarAzimuthAngle:
            query: "*/SOLAZI"
          sensorZenithAngle:
            query: "*/SAZA"
          sensorAzimuthAngle:
            query: "*/BEARAZ"
          brightnessTemperature:
            query: "*/BRITCSTC/TMBR"

        splits:
          satId:
            category:
              variable: satelliteId 
              map:
                _3: metop-b
                _4: metop-a
                _5: metop-c
                _206: noaa-15
                _209: noaa-18
                _223: noaa-19

    ioda:
      backend: netcdf
#     obsdataout: "./testrun/2020110112/gdas.t12z.1bamua.tm00.nc"
      obsdataout: "./testrun/2020110112/gdas.t12z.1bamua.tm00.{splits/satId}.nc"

      dimensions:
        - name: "nlocs"
          size: variables/brightnessTemperature.nrows
        - name: "nchans"
          size: variables/brightnessTemperature.ncols

      globals:
        - name: "MetaData/platformCommonName"
          type: string
          value: "AMSUA"

        - name: "MetaData/platformLongDescription"
          type: string
          value: "MTYP 021-023 PROC AMSU-A 1B Tb (NOAA-15-19, METOP-1,2)"

        - name: "MetaData/sensorCentralFrequency"
          type: floatVector
          value: [23.8, 31.4, 50.3, 52.8, 53.596, 54.4, 54.94, 55.5, 57.290,
                  57.290, 57.290, 57.290, 57.290, 57.290, 89.0]

      variables:
        - name: "MetaData/satelliteId"
          source: variables/satelliteId
          dimensions: ["nlocs"]
          longName: "Satellite identification"
          units: ""

        - name: "MetaData/channelNumber"
          source: variables/channelNumber
          dimensions: ["nchans"]
          longName: "Channel number"
          units: ""

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["nlocs"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["nlocs"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/datetime"
          source: variables/timestamp
          dimensions: ["nlocs"]
          longName: "Datetime"
          units: "datetime"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          dimensions: ["nlocs"]
          longName: "Field of view number"
          units: ""

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          dimensions: ["nlocs"]
          longName: "Solar zenith angle"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/solarAzimuthAngle
          dimensions: ["nlocs"]
          longName: "Solar azimuth angle"
          units: "degrees"
          range: [0, 360]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          dimensions: ["nlocs"]
          longName: "Sensor zenith angle"
          units: "degrees"
          range: [0, 90]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          dimensions: ["nlocs"]
          longName: "Sensor azimuth angle"
          units: "degrees"
          range: [0, 360]

        - name: "ObsValue/brightnessTemperature"
          coordinates: "longitude latitude nchans"
          source: variables/brightnessTemperature
          dimensions: ["nlocs", "nchans"]
          longName: "Brightness temperature"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
