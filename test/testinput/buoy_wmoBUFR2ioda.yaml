observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/buoy_wmo_single.bufr"
      isWmoFormat: true
      tablepath: "./testinput/bufr_tables"

      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, CLATH, CLONH, WMOP, STSN, HSAWS]
        - mnemonics: [TMDB, TMDP, WDIR, WSPD, PRES, SST0]

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
          stationIdentification:
            mnemonic: WMOP
          stationLongName:
            mnemonic: STSN
          latitude:
            mnemonic: CLATH
          longitude:
            mnemonic: CLONH
          stationElevation:
            mnemonic: HSAWS
          temperatureAir:
            mnemonic: TMDB
          temperatureDewpoint:
            mnemonic: TMDP
          windDirection:
            mnemonic: WDIR
          windSpeed:
            mnemonic: WSPD
          pressureStation:
            mnemonic: PRES
          temperatureSeaSurface:
            mnemonic: SST0

    ioda:
      backend: netcdf
      obsdataout: "./testrun/buoy_single.nc"

      dimensions:
        - name: "nlocs"
          size: variables/temperatureAir.nrows

      variables:
        - name: "datetime@MetaData"
          source: variables/timestamp
          dimensions: [ "nlocs" ]
          longName: "Datetime"
          units: "datetime"

        - name: "latitude@MetaData"
          source: variables/latitude
          dimensions: [ "nlocs" ]
          longName: "Latitude"
          units: "degrees_north"

        - name: "longitude@MetaData"
          source: variables/longitude
          dimensions: [ "nlocs" ]
          longName: "Longitude"
          units: "degrees_east"

        - name: "stationIdentification@MetaData"
          source: variables/stationIdentification
          dimensions: [ "nlocs" ]
          longName: "Station Identification"
          units: ""

        - name: "stationLongName@MetaData"
          source: variables/stationLongName
          dimensions: [ "nlocs" ]
          longName: "Station long name"
          units: ""

        - name: "stationElevation@MetaData"
          source: variables/stationElevation
          dimensions: [ "nlocs" ]
          longName: "Station Elevation"
          units: "m"

        - name: "temperatureAir@ObsValue"
          coordinates: "longitude latitude"
          source: variables/temperatureAir
          dimensions: [ "nlocs" ]
          longName: "Air Temperature"
          units: "K"

        - name: "temperatureDewpoint@ObsValue"
          coordinates: "longitude latitude"
          source: variables/temperatureDewpoint
          dimensions: [ "nlocs" ]
          longName: "Dewpoint Temperature"
          units: "K"

        - name: "windDirection@ObsValue"
          coordinates: "longitude latitude"
          source: variables/windDirection
          dimensions: [ "nlocs" ]
          longName: "Wind Direction"
          units: "degrees true"

        - name: "windSpeed@ObsValue"
          coordinates: "longitude latitude"
          source: variables/windSpeed
          dimensions: [ "nlocs" ]
          longName: "Wind Speed"
          units: "m/s"

        - name: "PressureStation@ObsValue"
          coordinates: "longitude latitude"
          source: variables/pressureStation
          dimensions: [ "nlocs" ]
          longName: "Surface Pressure"
          units: "Pa"

        - name: "temperatureSeaSurface@ObsValue"
          coordinates: "longitude latitude"
          source: variables/temperatureSeaSurface
          dimensions: [ "nlocs" ]
          longName: "Sea Surface Temperature"
          units: "K"
