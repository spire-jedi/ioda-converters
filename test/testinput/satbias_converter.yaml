input coeff file: testinput/satbias_crtm_in
input err file: testinput/satbias_crtm_pc
default predictors: &default_preds
- constant
- zenith_angle
- cloud_liquid_water
- lapse_rate_order_2
- lapse_rate
- cosine_of_latitude_times_orbit_node
- sine_of_latitude
- emissivity
- scan_angle_order_4
